    <div class="article-post">
    <p>用M1的MacBook刷写esp32-c3报错<code>A fatal error occurred: Failed to write to target RAM (result was 01070000: Operation timed out)</code></p>
<p>原因是macOS的系统自带驱动不对，需要重新安装<a href="http://www.wch.cn/downloads/CH34XSER_MAC_ZIP.html">官网提供的驱动</a>,在安装的时候会因为系统安全限制不让允许安装。</p>
<p>安装官网提供的文档以及过程中的提示操作即可。</p>
